<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="headerFlexBox">
          <h1 class="header__title">MY TASKS</h1>
          <div class="inputFlexBox">
            <img src="assets/search-icon.svg" alt="Search Icon" class="searchIcon">
            <input class="header__input--search input__box" type="search" placeholder="Pesquisar tarefa" /></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <form class="form__container">
          <h2 class="form__title title2">Inserir tarefa</h2>
          <div class="form__input-container">
            <input
              id="input_title"
              class="form__input--text input__box"
              type="text"
              placeholder="Digitar titulo da tarefa"
            />
            <select class="form__input--priority input__box">
              <option value="">Selecionar tipo</option>
              <option value="urgente">Urgente</option>
              <option value="importante">Importante</option>
              <option value="normal">Normal</option>
            </select>
          </div>
          <button class="form__button--add-task">Adicionar Tarefa na Lista</button>
        </form>
      </div>
      <div class="container">
        <section class="tasks__container">
          <h2>Tarefas</h2>
          <ul class="tasks__list"></ul>
        </section>
      </div>
    </main>
  </body>
</html>
